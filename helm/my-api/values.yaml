# Default values for my-api
replicaCount: 3

image:
  repository: my-api
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext:
  fsGroup: 1000

securityContext:
  runAsNonRoot: true
  runAsUser: 1000
  readOnlyRootFilesystem: true
  allowPrivilegeEscalation: false

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: api.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: my-api-tls
      hosts:
        - api.example.com

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                  - my-api
          topologyKey: kubernetes.io/hostname

# Application configuration
config:
  environment: production
  logLevel: INFO
  corsOrigins: "https://app.example.com"
  rateLimitRequests: 100
  rateLimitPeriod: 60
  cacheTtl: 300

# Secrets (use external secrets in production)
secrets:
  databaseUrl: ""
  jwtSecret: ""
  redisUrl: ""

# PostgreSQL subchart
postgresql:
  enabled: true
  auth:
    database: myapi
    username: myapi
  primary:
    persistence:
      size: 10Gi

# Redis subchart
redis:
  enabled: true
  architecture: standalone
  auth:
    enabled: false

# Health checks
livenessProbe:
  httpGet:
    path: /health/live
    port: http
  initialDelaySeconds: 10
  periodSeconds: 10

readinessProbe:
  httpGet:
    path: /health/ready
    port: http
  initialDelaySeconds: 5
  periodSeconds: 5

# External Secrets configuration
externalSecrets:
  enabled: false
  secretStoreRef:
    name: ""
    kind: ClusterSecretStore
  refreshInterval: "1h"
  data: []

# Network Policy configuration
networkPolicy:
  enabled: true
  ingressNamespace: ingress-nginx
  additionalIngress: []
  additionalEgress: []

# RBAC configuration
rbac:
  create: true
  additionalRules: []

# Pod Disruption Budget configuration
podDisruptionBudget:
  enabled: true
  minAvailable: 1
  # maxUnavailable: 1

# Topology Spread Constraints
topologySpreadConstraints: []

# Metrics and monitoring
metrics:
  enabled: true
  path: /metrics
  serviceMonitor:
    enabled: false
    interval: 30s
    scrapeTimeout: 10s
    labels: {}
    annotations: {}
    honorLabels: false
