apiVersion: v2
name: my-api
description: A Helm chart for my-api Python FastAPI application
type: application
version: 0.1.0
appVersion: "1.0.0"
home: https://github.com/example/my-api
icon: https://raw.githubusercontent.com/example/my-api/main/logo.png
keywords:
  - fastapi
  - python
  - api
  - rest
maintainers:
  - name: API Team
    email: api-team@example.com
sources:
  - https://github.com/example/my-api
dependencies:
  - name: postgresql
    version: "12.12.10"
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: redis
    version: "17.17.1"
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled
