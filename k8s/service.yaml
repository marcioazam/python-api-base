apiVersion: v1
kind: Service
metadata:
  name: my-api
  namespace: my-api
  labels:
    app.kubernetes.io/name: my-api
    app.kubernetes.io/component: service
    app.kubernetes.io/part-of: my-api
    app.kubernetes.io/managed-by: kubectl
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8000"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8000
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: my-api
    app.kubernetes.io/instance: my-api-prod
---
apiVersion: v1
kind: Service
metadata:
  name: my-api-headless
  namespace: my-api
  labels:
    app.kubernetes.io/name: my-api
    app.kubernetes.io/component: service-headless
    app.kubernetes.io/part-of: my-api
    app.kubernetes.io/managed-by: kubectl
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - port: 8000
      targetPort: 8000
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: my-api
    app.kubernetes.io/instance: my-api-prod
