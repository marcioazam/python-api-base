apiVersion: v1
kind: Service
metadata:
  name: my-api
  labels:
    app: my-api
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8000
      protocol: TCP
      name: http
  selector:
    app: my-api
---
apiVersion: v1
kind: Service
metadata:
  name: my-api-headless
  labels:
    app: my-api
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - port: 8000
      targetPort: 8000
      protocol: TCP
      name: http
  selector:
    app: my-api
