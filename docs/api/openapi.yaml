openapi: 3.1.0
info:
  title: My App API
  version: 1.0.0
  description: REST API for My App

servers:
  - url: /api/v1
    description: API v1

paths:
  /health:
    get:
      summary: Health check
      responses:
        '200':
          description: Service is healthy

  /users:
    get:
      summary: List users
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: page_size
          in: query
          schema:
            type: integer
            default: 20
      responses:
        '200':
          description: List of users

    post:
      summary: Create user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateUser'
      responses:
        '201':
          description: User created

components:
  schemas:
    CreateUser:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          minLength: 8
