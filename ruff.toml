# Ruff configuration for fast Python linting and formatting
# Docs: https://docs.astral.sh/ruff/configuration/

# Target Python 3.12+
target-version = "py312"

# Line length matching Black's default
line-length = 88

# Exclude common directories
exclude = [
    ".git",
    ".mypy_cache",
    ".pytest_cache",
    ".ruff_cache",
    ".venv",
    "__pycache__",
    "build",
    "dist",
    "alembic/versions",
    "node_modules",
    ".hypothesis",
]

# Allow imports relative to src/
src = ["src", "tests"]

[lint]
# Enable recommended rules
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "ARG",    # flake8-unused-arguments
    "SIM",    # flake8-simplify
    "TCH",    # flake8-type-checking
    "PTH",    # flake8-use-pathlib
    "ERA",    # eradicate (commented-out code)
    "PL",     # Pylint
    "RUF",    # Ruff-specific rules
    "ASYNC",  # flake8-async
    "S",      # flake8-bandit (security)
    "DTZ",    # flake8-datetimez
    "T20",    # flake8-print
    "Q",      # flake8-quotes
    "RSE",    # flake8-raise
    "RET",    # flake8-return
    "TID",    # flake8-tidy-imports
    "ICN",    # flake8-import-conventions
    "PIE",    # flake8-pie
    "N",      # pep8-naming
    "C90",    # mccabe complexity
    "PERF",   # perflint
    "FURB",   # refurb
    "LOG",    # flake8-logging
]

ignore = [
    "E501",    # Line too long (handled by formatter)
    "PLR0913", # Too many arguments (common in DI)
    "PLR2004", # Magic value comparison
    "S101",    # Use of assert (needed for tests)
    "B008",    # Function call in default argument (needed for FastAPI Depends)
    "RUF012",  # Mutable class attributes (needed for SQLModel)
    "COM812",  # Trailing comma (handled by formatter)
    "ISC001",  # Implicit string concatenation (conflicts with formatter)
]

# Allow autofix for all enabled rules
fixable = ["ALL"]
unfixable = []

[lint.per-file-ignores]
"tests/**/*.py" = [
    "S101",    # Allow assert in tests
    "ARG001",  # Unused function argument (fixtures)
    "PLR2004", # Magic values in tests are fine
    "S105",    # Hardcoded password in tests
    "S106",    # Hardcoded password argument
]
"alembic/**/*.py" = [
    "ERA001",  # Commented code in migrations is acceptable
]
"scripts/**/*.py" = [
    "T20",     # Allow print in scripts
]

[lint.isort]
known-first-party = ["my_app", "src"]
force-single-line = false
combine-as-imports = true
section-order = ["future", "standard-library", "third-party", "first-party", "local-folder"]

[lint.flake8-quotes]
docstring-quotes = "double"
inline-quotes = "double"

[lint.mccabe]
max-complexity = 10

[lint.pylint]
max-args = 8
max-branches = 12
max-returns = 6
max-statements = 50

[lint.pydocstyle]
convention = "google"

[lint.flake8-type-checking]
strict = true
runtime-evaluated-base-classes = ["pydantic.BaseModel", "sqlmodel.SQLModel"]

[lint.flake8-tidy-imports]
ban-relative-imports = "all"

[lint.pyupgrade]
keep-runtime-typing = true

[format]
# Use double quotes for strings
quote-style = "double"

# Indent with spaces (4 spaces)
indent-style = "space"

# Respect magic trailing commas
skip-magic-trailing-comma = false

# Unix-style line endings
line-ending = "auto"

# Format docstrings
docstring-code-format = true
docstring-code-line-length = 80

# Preview features
preview = true
