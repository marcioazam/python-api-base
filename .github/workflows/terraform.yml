name: Terraform Validation

on:
  pull_request:
    paths:
      - "deployments/terraform/**"
      - ".github/workflows/terraform.yml"
  push:
    branches: [main, develop]
    paths:
      - "deployments/terraform/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions: {}

env:
  TF_VERSION: "1.9.0"
  TFLINT_VERSION: "v0.53.0"
  WORKING_DIR: deployments/terraform

jobs:
  validate:
    name: Terraform Validation
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      pull-requests: write
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIR }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@b9cd54a3c349d3f38e8881571f087b22a5f3e3d4 # v3.1.2
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check -recursive -diff
        continue-on-error: true

      - name: Terraform Init
        id: init
        run: terraform init -backend=false

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@4cb9feea73331a35b422df102992a03a44a3bb33 # v6.2.1
        with:
          tflint_version: ${{ env.TFLINT_VERSION }}

      - name: TFLint Init
        run: tflint --init

      - name: TFLint
        id: tflint
        run: tflint --recursive --format compact
        continue-on-error: true

      - name: Comment PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v8.0.0
        with:
          script: |
            const output = `### Terraform Validation Results
            
            | Check | Status |
            |-------|--------|
            | Format | \`${{ steps.fmt.outcome }}\` |
            | Init | \`${{ steps.init.outcome }}\` |
            | Validate | \`${{ steps.validate.outcome }}\` |
            | TFLint | \`${{ steps.tflint.outcome }}\` |
            
            <details><summary>Validation Output</summary>
            
            \`\`\`
            ${{ steps.validate.outputs.stdout }}
            \`\`\`
            
            </details>
            
            *Triggered by: @${{ github.actor }}*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Fail if validation failed
        if: steps.fmt.outcome == 'failure' || steps.validate.outcome == 'failure'
        run: |
          echo "::error::Terraform validation failed"
          exit 1

  security:
    name: Terraform Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - name: Run Trivy IaC scan
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8 # v0.33.1
        with:
          scan-type: "config"
          scan-ref: ${{ env.WORKING_DIR }}
          format: "sarif"
          output: "trivy-terraform-results.sarif"
          severity: "CRITICAL,HIGH,MEDIUM"
          exit-code: "0"

      - name: Upload Trivy results
        if: always()
        uses: github/codeql-action/upload-sarif@1b168cd39490f61582a9beae412bb7057a6b2c4e # v3.28.0
        with:
          sarif_file: "trivy-terraform-results.sarif"
          category: "trivy-terraform"

      - name: Run Checkov
        uses: bridgecrewio/checkov-action@15bcac28c2ace3c5b6ef4812547c0e5cae9b5799 # v12.2.2
        with:
          directory: ${{ env.WORKING_DIR }}
          framework: terraform
          output_format: sarif
          output_file_path: checkov-terraform-results.sarif
          soft_fail: true

  plan:
    name: Terraform Plan (dev)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [validate]
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
      pull-requests: write
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIR }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@b9cd54a3c349d3f38e8881571f087b22a5f3e3d4 # v3.1.2
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        run: terraform init -backend=false

      - name: Terraform Plan
        id: plan
        run: |
          terraform plan \
            -var="environment=dev" \
            -var="cloud_provider=aws" \
            -var="use_secrets_manager=false" \
            -var="db_username=testuser" \
            -var="db_password=testpass123" \
            -var="image_tag=v1.0.0" \
            -no-color \
            -input=false \
            -out=tfplan
        continue-on-error: true

      - name: Comment PR with Plan
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v8.0.0
        with:
          script: |
            const output = `### Terraform Plan
            
            **Status:** \`${{ steps.plan.outcome }}\`
            
            <details><summary>Show Plan</summary>
            
            \`\`\`terraform
            ${{ steps.plan.outputs.stdout }}
            \`\`\`
            
            </details>
            
            *Triggered by: @${{ github.actor }}*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

  docs:
    name: Terraform Docs
    runs-on: ubuntu-latest
    timeout-minutes: 5
    if: github.event_name == 'pull_request'
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Generate Terraform docs
        uses: terraform-docs/gh-actions@e47bfa196e79fa50987ef391be236f9b97b3c5a2 # v1.3.0
        with:
          working-dir: ${{ env.WORKING_DIR }}
          output-file: README.md
          output-method: inject
          git-push: "true"
