name: CodeQL Security Analysis

on:
  push:
    branches: [main, develop]
    paths:
      - "src/**"
      - "**.py"
      - ".github/workflows/codeql.yml"
  pull_request:
    branches: [main, develop]
    paths:
      - "src/**"
      - "**.py"
  schedule:
    - cron: "0 6 * * 1"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions: {}

jobs:
  analyze:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: Initialize CodeQL
        uses: github/codeql-action/init@fe4161a26a8629af62121b670040955b330f9af2 # v3.28.0
        with:
          languages: python
          queries: +security-extended,security-and-quality
          config: |
            paths:
              - src
            paths-ignore:
              - tests
              - "**/*_test.py"
              - "**/test_*.py"

      - name: Autobuild
        uses: github/codeql-action/autobuild@fe4161a26a8629af62121b670040955b330f9af2 # v3.28.0

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@fe4161a26a8629af62121b670040955b330f9af2 # v3.28.0
        with:
          category: "/language:python"
          upload: true
