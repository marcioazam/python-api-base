name: CodeQL Security Analysis

on:
  push:
    branches: [main, develop]
    paths:
      - "src/**"
      - "**.py"
      - ".github/workflows/codeql.yml"
  pull_request:
    branches: [main, develop]
    paths:
      - "src/**"
      - "**.py"
  schedule:
    - cron: "0 6 * * 1"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions: {}

jobs:
  analyze:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - name: Initialize CodeQL
        uses: github/codeql-action/init@1b168cd39490f61582a9beae412bb7057a6b2c4e # v3.28.0
        with:
          languages: python
          queries: +security-extended,security-and-quality
          config: |
            paths:
              - src
            paths-ignore:
              - tests
              - "**/*_test.py"
              - "**/test_*.py"

      - name: Autobuild
        uses: github/codeql-action/autobuild@1b168cd39490f61582a9beae412bb7057a6b2c4e # v3.28.0

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@1b168cd39490f61582a9beae412bb7057a6b2c4e # v3.28.0
        with:
          category: "/language:python"
          upload: true
