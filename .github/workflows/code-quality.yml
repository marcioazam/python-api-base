name: Code Quality Gates

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    name: Lint with Ruff
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'

      - name: Install Ruff
        run: pip install ruff

      - name: Run Ruff Linter
        run: ruff check src/ --output-format=github
        continue-on-error: false

      - name: Run Ruff Formatter Check
        run: ruff format --check src/
        continue-on-error: false

  type-check:
    name: Type Check with MyPy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          pip install mypy
          pip install -r requirements.txt || echo "No requirements.txt found"

      - name: Run MyPy
        run: mypy src/ --ignore-missing-imports --no-strict-optional
        continue-on-error: false

  complexity:
    name: Complexity Analysis with Radon
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'

      - name: Install Radon
        run: pip install radon

      - name: Check Cyclomatic Complexity
        run: |
          echo "Checking for functions with complexity > 10..."
          radon cc src/ --min C --show-complexity --total-average
          EXIT_CODE=$?
          if [ $EXIT_CODE -ne 0 ]; then
            echo "❌ Found functions with high complexity (>10)"
            exit 1
          fi

      - name: Check Maintainability Index
        run: |
          echo "Checking maintainability index..."
          radon mi src/ --min B --show
          EXIT_CODE=$?
          if [ $EXIT_CODE -ne 0 ]; then
            echo "❌ Found files with low maintainability (<20)"
            exit 1
          fi

  test:
    name: Run Tests with Coverage
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          pip install pytest pytest-cov pytest-asyncio
          pip install -r requirements.txt || echo "No requirements.txt found"

      - name: Run Tests with Coverage
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
          REDIS_URL: redis://localhost:6379/0
        run: |
          pytest tests/ \
            --cov=src \
            --cov-report=xml \
            --cov-report=term-missing \
            --cov-fail-under=80 \
            -v

      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  security:
    name: Security Scan with Bandit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'

      - name: Install Bandit
        run: pip install bandit[toml]

      - name: Run Bandit Security Scan
        run: bandit -r src/ -ll -f json -o bandit-report.json
        continue-on-error: false

      - name: Upload Bandit Report
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: bandit-report
          path: bandit-report.json

  summary:
    name: Quality Gate Summary
    runs-on: ubuntu-latest
    needs: [lint, type-check, complexity, test, security]
    if: always()
    steps:
      - name: Check All Gates Passed
        run: |
          if [ "${{ needs.lint.result }}" != "success" ] || \
             [ "${{ needs.type-check.result }}" != "success" ] || \
             [ "${{ needs.complexity.result }}" != "success" ] || \
             [ "${{ needs.test.result }}" != "success" ] || \
             [ "${{ needs.security.result }}" != "success" ]; then
            echo "❌ Some quality gates failed!"
            exit 1
          fi
          echo "✅ All quality gates passed!"
