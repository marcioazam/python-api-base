# Default values for my-api
replicaCount: 3

image:
  repository: my-api
  pullPolicy: IfNotPresent
  tag: ""  # Empty forces Chart.AppVersion (prevents 'latest' in production)

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations:
  # Force pod restart on config/secret changes
  checksum/config: ""
  checksum/secret: ""

# Priority class for pod scheduling (create PriorityClass separately)
priorityClassName: ""  # e.g., "high-priority" or "system-cluster-critical"

podSecurityContext:
  fsGroup: 1000

securityContext:
  runAsNonRoot: true
  runAsUser: 1000
  readOnlyRootFilesystem: true
  allowPrivilegeEscalation: false

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: api.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: my-api-tls
      hosts:
        - api.example.com

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                  - my-api
          topologyKey: kubernetes.io/hostname

# Application configuration
config:
  environment: production
  logLevel: INFO
  corsOrigins: "https://app.example.com"
  rateLimitRequests: 100
  rateLimitPeriod: 60
  cacheTtl: 300

# Secrets - DEPRECATED: Use externalSecrets instead
# Kept for backward compatibility in dev environments only
secrets:
  # WARNING: Never commit real secrets here
  # These values are ignored when externalSecrets.enabled = true
  databaseUrl: ""
  jwtSecret: ""
  redisUrl: ""

# PostgreSQL subchart
postgresql:
  enabled: true
  auth:
    database: myapi
    username: myapi
  primary:
    persistence:
      size: 10Gi

# Redis subchart
redis:
  enabled: true
  architecture: standalone
  auth:
    enabled: true
    existingSecret: ""  # Set to my-api-redis-secret in production via External Secrets
    existingSecretPasswordKey: "password"
  persistence:
    enabled: true
    size: 8Gi

# Health checks
livenessProbe:
  httpGet:
    path: /health/live
    port: http
  initialDelaySeconds: 10
  periodSeconds: 10

readinessProbe:
  httpGet:
    path: /health/ready
    port: http
  initialDelaySeconds: 5
  periodSeconds: 5

# External Secrets configuration (REQUIRED for production)
externalSecrets:
  enabled: false  # Set to true in production
  secretStoreRef:
    name: "aws-secretsmanager"  # Or azure-keyvault, gcp-secretmanager
    kind: ClusterSecretStore
  refreshInterval: "1h"
  # Example data mapping from cloud secrets to Kubernetes secrets
  data:
    - secretKey: DATABASE_URL
      remoteRef:
        key: "my-api/prod/database-url"
    - secretKey: JWT_SECRET
      remoteRef:
        key: "my-api/prod/jwt-secret"
    - secretKey: REDIS_URL
      remoteRef:
        key: "my-api/prod/redis-url"
    - secretKey: REDIS_PASSWORD
      remoteRef:
        key: "my-api/prod/redis-password"

# Network Policy configuration
networkPolicy:
  enabled: true
  ingressNamespace: ingress-nginx
  additionalIngress: []
  additionalEgress: []

# RBAC configuration
rbac:
  create: true
  additionalRules: []

# Pod Disruption Budget configuration
podDisruptionBudget:
  enabled: true
  minAvailable: 1
  # maxUnavailable: 1

# Topology Spread Constraints
topologySpreadConstraints: []

# Metrics and monitoring
metrics:
  enabled: true
  path: /metrics
  serviceMonitor:
    enabled: true  # Changed to true for production observability
    interval: 30s
    scrapeTimeout: 10s
    labels:
      prometheus: kube-prometheus
    annotations: {}
    honorLabels: false
