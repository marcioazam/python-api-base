# =============================================================================
# Production Configuration - Security & Performance Optimized
# =============================================================================
#
# Usage: docker compose -f docker-compose.base.yml -f docker-compose.production.yml up -d
#
# Features:
#   - Resource limits and reservations
#   - Security hardening (read-only, no root)
#   - Structured JSON logging
#   - No exposed ports (use reverse proxy)
#   - Health checks with start_period
#
# Required Environment Variables:
#   - DATABASE_URL
#   - SECURITY_SECRET_KEY
#   - POSTGRES_USER
#   - POSTGRES_PASSWORD
#
# =============================================================================

x-production-logging: &production-logging
  driver: "json-file"
  options:
    max-size: "50m"
    max-file: "5"
    compress: "true"

x-production-deploy: &production-deploy
  deploy:
    resources:
      limits:
        cpus: '1.0'
        memory: 512M
      reservations:
        cpus: '0.25'
        memory: 128M

services:
  # ===========================================================================
  # API - Production
  # ===========================================================================
  api:
    image: ${DOCKER_REGISTRY:-ghcr.io}/${DOCKER_IMAGE:-python-api-base}:${DOCKER_TAG:-latest}
    container_name: python-api-prod
    environment:
      ENVIRONMENT: production
      OBSERVABILITY__LOG_LEVEL: INFO
      OBSERVABILITY__LOG_FORMAT: json
      OBSERVABILITY__PROMETHEUS_ENABLED: "true"
      OBSERVABILITY__OTEL_ENABLED: "true"
    <<: *production-deploy
    logging: *production-logging
    read_only: true
    tmpfs:
      - /tmp:mode=1777,size=64M
    security_opt:
      - no-new-privileges:true
    # Production: Don't expose ports directly, use reverse proxy
    ports: []
    expose:
      - "8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: always

  # ===========================================================================
  # PostgreSQL - Production
  # ===========================================================================
  postgres:
    container_name: python-api-postgres-prod
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging: *production-logging
    # Production: No exposed ports
    ports: []
    expose:
      - "5432"
    restart: always
    # Performance tuning
    command:
      - "postgres"
      - "-c"
      - "shared_buffers=256MB"
      - "-c"
      - "effective_cache_size=768MB"
      - "-c"
      - "maintenance_work_mem=128MB"
      - "-c"
      - "checkpoint_completion_target=0.9"
      - "-c"
      - "wal_buffers=16MB"
      - "-c"
      - "default_statistics_target=100"
      - "-c"
      - "random_page_cost=1.1"
      - "-c"
      - "effective_io_concurrency=200"
      - "-c"
      - "log_statement=mod"
      - "-c"
      - "log_min_duration_statement=1000"

  # ===========================================================================
  # Redis - Production
  # ===========================================================================
  redis:
    container_name: python-api-redis-prod
    command: >
      redis-server 
      --appendonly yes 
      --maxmemory 512mb 
      --maxmemory-policy allkeys-lru
      --save 900 1
      --save 300 10
      --save 60 10000
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M
    logging: *production-logging
    # Production: No exposed ports
    ports: []
    expose:
      - "6379"
    restart: always

  # ===========================================================================
  # Nginx Reverse Proxy - Production Only
  # ===========================================================================
  nginx:
    image: nginx:alpine
    container_name: python-api-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./configs/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./configs/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      api:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M
    logging: *production-logging
    restart: always
    networks:
      - backend

  # ===========================================================================
  # Worker - Background Tasks
  # ===========================================================================
  worker:
    build:
      context: ../..
      dockerfile: deployments/docker/dockerfiles/worker.Dockerfile
    image: ${DOCKER_REGISTRY:-ghcr.io}/${DOCKER_IMAGE:-python-api-base}-worker:${DOCKER_TAG:-latest}
    container_name: python-api-worker
    environment:
      ENVIRONMENT: production
      DATABASE__URL: ${DATABASE_URL}
      OBSERVABILITY__REDIS_URL: redis://redis:6379/0
      OBSERVABILITY__RABBITMQ_HOST: rabbitmq
    depends_on:
      redis:
        condition: service_healthy
    <<: *production-deploy
    logging: *production-logging
    restart: always
    networks:
      - backend
