# =============================================================================
# Production Docker Compose Configuration
# Optimized for production deployments with security and reliability
# =============================================================================

services:
  # ==========================================================================
  # API Service - Production Configuration
  # ==========================================================================
  api:
    image: ${DOCKER_REGISTRY:-ghcr.io}/${DOCKER_IMAGE:-my-api}:${DOCKER_TAG:-latest}
    container_name: my_api_prod
    ports:
      - "${API_PORT:-8000}:8000"
    environment:
      - DATABASE__URL=${DATABASE_URL}
      - SECURITY__SECRET_KEY=${SECURITY_SECRET_KEY}
      - SECURITY__CORS_ORIGINS=${CORS_ORIGINS:-[]}
      - OBSERVABILITY__LOG_LEVEL=${LOG_LEVEL:-INFO}
      - OBSERVABILITY__LOG_FORMAT=json
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health/live').raise_for_status()"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - backend
    read_only: true
    tmpfs:
      - /tmp

  # ==========================================================================
  # PostgreSQL Database - Production Configuration
  # ==========================================================================
  postgres:
    image: postgres:16-alpine
    container_name: my_api_postgres_prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-my_api}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - backend
    # Security: Don't expose port in production, only internal network

  # ==========================================================================
  # Redis Cache - Production Configuration
  # ==========================================================================
  redis:
    image: redis:7-alpine
    container_name: my_api_redis_prod
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - backend
    # Security: Don't expose port in production, only internal network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  backend:
    driver: bridge
