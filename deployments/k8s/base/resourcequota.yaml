apiVersion: v1
kind: ResourceQuota
metadata:
  name: my-api-quota
  namespace: my-api
  labels:
    app.kubernetes.io/name: my-api
    app.kubernetes.io/component: resource-management
spec:
  hard:
    # Compute resources
    requests.cpu: "10"
    requests.memory: 20Gi
    limits.cpu: "20"
    limits.memory: 40Gi

    # Storage
    persistentvolumeclaims: "10"
    requests.storage: 100Gi

    # Object counts
    pods: "50"
    services: "10"
    services.loadbalancers: "2"
    services.nodeports: "0"  # Disable NodePort for security
    configmaps: "20"
    secrets: "20"

---
# LimitRange provides default limits for containers
apiVersion: v1
kind: LimitRange
metadata:
  name: my-api-limits
  namespace: my-api
  labels:
    app.kubernetes.io/name: my-api
    app.kubernetes.io/component: resource-management
spec:
  limits:
    # Default limits for containers
    - type: Container
      default:
        cpu: 500m
        memory: 512Mi
      defaultRequest:
        cpu: 250m
        memory: 256Mi
      max:
        cpu: "4"
        memory: 4Gi
      min:
        cpu: 50m
        memory: 64Mi

    # Limits for pods
    - type: Pod
      max:
        cpu: "8"
        memory: 8Gi

    # Limits for PVCs
    - type: PersistentVolumeClaim
      min:
        storage: 1Gi
      max:
        storage: 50Gi
